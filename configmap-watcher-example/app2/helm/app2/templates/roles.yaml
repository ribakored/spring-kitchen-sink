apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "app2.name" . }}
  labels:
    {{- include "app2.labels" . | nindent 4 }}
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods","configmaps","endpoints","services"]
    verbs: ["get", "watch", "list"]