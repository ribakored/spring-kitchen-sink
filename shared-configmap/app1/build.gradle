import java.time.LocalDateTime
import java.time.format.DateTimeFormatter

plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'com.google.cloud.tools.jib' version '3.2.1'
    id 'idea'
}
def sbVersion='2.3.12.RELEASE'
def sbk8sVersion='1.1.10.RELEASE'
def k8sJavaClientVersion = '16.0.0'
group = 'com.example'
version = '1.2'
sourceCompatibility = 11
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${sbVersion}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${sbVersion}"
    implementation "io.kubernetes:client-java:${k8sJavaClientVersion}"
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-kubernetes-all', version: "${sbk8sVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${sbVersion}"
}
tasks.named('test') {
    useJUnitPlatform()
}

jib.container.creationTime = new Date().format("yyyy-MM-dd'T'HH:mm:ss'Z'", TimeZone.getTimeZone("UTC"))