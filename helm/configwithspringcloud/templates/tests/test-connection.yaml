apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "configwithspringcloud.fullname" . }}-test-connection"
  labels:
    {{- include "configwithspringcloud.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ printf "%s-client" (include "config.client.fullname" .) | trunc 63 | trimSuffix "-" }}:{{ .Values.client.service.port }}']
    - name: wget
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ printf "%s-server" (include "config.server.fullname" .) | trunc 63 | trimSuffix "-" }}:{{ .Values.server.service.port }}' ]
  restartPolicy: Never
