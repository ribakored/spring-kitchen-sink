apiVersion: v1
kind: Service
metadata:
  name: {{ include "config.client.fullname" . }}
  labels:
    {{- include "configwithspringcloud.labels" . | nindent 4 }}
spec:
  type: {{ .Values.client.service.type }}
  ports:
    - port: {{ .Values.client.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "configwithspringcloud.selectorLabels" . | nindent 4 }}
